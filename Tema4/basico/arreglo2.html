<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var registro = new Array();
        registro["uno"]="1";
        registro["dos"]="2";
        registro["tres"]="3";
        
        function mostrar() {    
            for (var i in registro) {
                document.writeln(`registro[${i}]=${registro[i]} <br>`);
            }
        }
        mostrar();
    </script>
</body>
</html>
