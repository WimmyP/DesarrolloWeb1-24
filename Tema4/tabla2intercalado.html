<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .tabla {
            border: 1px solid black;
            border-collapse: collapse;
        }
        .td1 {
            border: 1px solid black;
            width: 50px;
            height: 50px;
            background-color: aqua;
        }.td2 {
            border: 1px solid black;
            width: 50px;
            height: 50px;
            background-color: red;
        }
    </style>
</head>
<body>
    <script>
        var num1 = parseInt(prompt("Introduce filas: "));
        var num2 = parseInt(prompt("Introduce columnas: "));
        html= '<table class="tabla">'; 
        for (var f = 0; f < num1; f++) {
            html+= "<tr>";
            for (var c = 0; c < num2; c++){
                if((c+f)%2==0){html+=`<td class="td1">${c}</td>`;}
                else{html+=`<td class="td2">${c}</td>`;}
            }
            html+= "</tr>";
        }
        html+= "</table>";
        document.write(html);
    </script>
</body>
</html>
