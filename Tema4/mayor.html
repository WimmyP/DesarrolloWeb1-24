<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>
        <script>
            var num1 = parseInt(prompt("Introduce A: "));
            var num2 = parseInt(prompt("Introduce B: "));

            if (num1 > num2) {
                document.write("El número mayor es: " + num1);
            } else {
                document.write("El número mayor es: " + num2);
            }
        </script>
    </h1>
</body>

</html>
