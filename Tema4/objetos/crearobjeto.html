<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function coche(marca, modelo, color) {
            this.marca = marca
            this.modelo = modelo
            this.color = color
            this.mostrar = MostrarCoche;
        }
        function MostrarCoche() {
            document.write("El autos marca " + this.marca + " y modelo " + this.modelo);

        }
        var auto1 = new coche("Ford", "Fiesta", "Rojo");
        var auto2 = new coche("Chevrolet", "Camaro", "Amarillo");
        auto1.mostrar();
        document.write("<br>");
        auto2.mostrar();
    </script>

</body>

</html>
